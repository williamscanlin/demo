<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Virtual Pet</title>
</head>
<body>
    <h1>Virtual Pets</h1>
    <h2>View all Virtual Pets</h2>

    <table>
        <tr>
            <th>Pet Id</th>
            <th>Pet Name</th>
            <th>Pet Description</th>
            <th>Hunger</th>
            <th>Thirst</th>
            <th>Boredom</th>
        </tr>
        <tr th:each = "p: ${pets}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.petName}"></td>
            <td th:text="${p.petDesc}"></td>
            <td th:text="${p.hunger}"></td>
            <td th:text="${p.boredom}"></td>
            <td th:text="${p.thirst}"></td>

        </tr>
    </table>

    <h2>Add a Pet</h2>
    <form action="/home" method="post">
        Pet Name: <br><input type="text" name="petName" required/><br><br>
        Pet Description: <br><input type="text" name="petDesc" required/><br><br>
        <label for="hunger">Hunger:</label><br>
        <input type="number" min="0" value="0" oninput="this.value=Math.abs(this.value)" id="hunger" name="hunger" required> <br><br>
        <label for="boredom">Boredom:</label><br>
        <input type="number" min="0" value="0" oninput="this.value=Math.abs(this.value)" id="boredom" name="boredom" required><br><br>
        <label for="thirst">Thirst:</label><br>
        <input type="number" min="0" value="0" oninput="this.value=Math.abs(this.value)" id="thirst" name="thirst" required><br><br>

        <button type="submit">Add a Pet</button>
    </form>

    <h2>Remove a Pet</h2>
    <form action="/delete" method="post">
        Pet Id you would like to delete:<br> <input type="number" min="0" oninput="this.value=Math.abs(this.value)" required id="deleteId" name="deleteId"><br><br>
        <button type="submit">Remove a Pet</button>
    </form>
</body>
</html>
